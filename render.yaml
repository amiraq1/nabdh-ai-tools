services:
  - type: web
    name: nabdh-web
    env: node
    plan: free # adjust if you need more resources
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Set these in Render dashboard (Environment â†’ Add Environment Variable)
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: DB_SSL_REJECT_UNAUTHORIZED
        value: "true"
      # Optional OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_CALLBACK_URL
        sync: false
      - key: MS_CLIENT_ID
        sync: false
      - key: MS_CLIENT_SECRET
        sync: false
      - key: MS_CALLBACK_URL
        sync: false
